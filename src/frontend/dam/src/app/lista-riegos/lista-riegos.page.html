<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista-riegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-riegos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let objeto of listaRiego" >
        <ion-icon  name="speedometer"></ion-icon>
        <ion-label>
          <h3>fecha: {{ objeto.fecha|date:'dd/MM/yyyy' }} - Apertura: {{ objeto.apertura | estado }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="custom-button" [routerLink] = "['/sensor',id]">Volver</ion-button>
  </ion-content>
</ion-content>
