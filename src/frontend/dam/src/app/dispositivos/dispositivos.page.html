<ion-content>
  <ion-list>
    <ion-item *ngFor="let objeto of dis" [routerLink] = "['/sensor',objeto.dispositivoId]" detail>
      <ion-icon  name="thermometer"></ion-icon>
      <ion-label>
        <h3>Sensor: {{ objeto.electrovalvulaId }} - Nombre: {{ objeto.nombre }}</h3>
  
        <p><ion-icon  name="location"></ion-icon>  {{ objeto.ubicacion }}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
